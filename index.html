<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Shopping Site</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
   <nav class="navbar">
    <a href="#" class="logo">Online Shopping</a>
    <ul class="nav-links" id="nav-links"> <!-- ← Add this id -->
        <li><a href="#" id="home-link">Home</a></li>
        <li><a href="#" id="shop-link">Shop</a></li>
        <li><a href="#" id="cart-link">Cart</a></li>
        <li><a href="#" id="logout-link">Logout</a></li>
    </ul>
</nav>

    <div class="container">

        <!-- Login Section -->
        <div id="login-section" class="section">
            <h2>Login</h2>
            <div class="input-group">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" placeholder="Enter Email">
            </div>
            <div class="input-group">
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" placeholder="Enter Password">
            </div>
            <button id="login-btn" class="button">Login</button>
        </div>

      
        <div id="catalog-section" class="section" style="display:none;">
            <h2>Product Catalog</h2>
            <div id="product-catalog">
                
            </div>
        </div>

        <!-- Cart Section -->
        <div id="cart-section" class="section" style="display:none;">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p id="total-price">Total: $0.00</p>

            <!-- Promo Code -->
            <div class="promo-input">
                <label for="promo-code">Enter Promo Code:</label>
                <input type="text" id="promo-code">
                <button id="apply-promo" class="button">Apply</button>
            </div>
            <!--order-->
            <div class="but" id="bu">
                <button class="b" style="border-radius: 8px;padding: 10px 16px;background-color: hwb(122 30% 31%);border: none;color: white ;">Order</button>
            </div>
        </div>
    </div>
    <!-- Bill Section -->
<!-- Bill Section -->
<div id="bill-section" class="section" style="display: none;">
    <h2>🧾 Bill Summary</h2>
    <ul id="bill-items" class="bill-list"></ul>
    <p id="bill-total" class="bill-total"></p>
    
    <div class="input-group">
        <label for="payment-mode">Payment Mode:</label>
        <select id="payment-mode">
            <option value="Cash">Cash</option>
            <option value="Card">Card</option>
            <option value="UPI">UPI</option>
        </select>
    </div>

    <button id="done-button" class="button done-btn">Done</button>
</div>



    <script src="index.js"></script>
</body>
</html>
